<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">{{
      "navbar.ECommerce" | translate
    }}</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/">{{
            "navbar.HomePage" | translate
          }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/orders">{{
            "navbar.MyOrders" | translate
          }}</a>
        </li>
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ "navbar.Products" | translate }}
          </a>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" routerLink="/products">
                {{ "navbar.Products" | translate }}</a
              >
            </li>
            <li>
              <a class="dropdown-item" routerLink="/categories">
                {{ "navbar.Categories" | translate }}</a
              >
            </li>
          </ul>
        </li>
      </ul>

      <div class="me-4">
        <div class="dropdown">
          <button
            class="btn btn-outline-primary dropdown-toggle"
            type="button"
            id="languageDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ "navbar.Language" | translate }}
          </button>
          <ul class="dropdown-menu" aria-labelledby="languageDropdown">
            <li *ngFor="let lang of languages">
              <a class="dropdown-item" href="#" (click)="changeLanguage(lang)">
                {{ lang === "tr" ? "Türkçe" : "English" }}
              </a>
            </li>
          </ul>
        </div>
      </div>

      <button
        routerLink="/baskets"
        type="button"
        class="btn btn-outline-success position-relative"
      >
        <i class="fa-solid fa-cart-shopping"></i>
        <span
          class="position-absolute top-100 start-0 translate-middle badge rounded-pill bg-danger"
        >
          {{ _basket.count }}
        </span>
      </button>
      <button
        (click)="logOut()"
        class="btn btn-outline-danger mx-1"
        type="button"
      >
        {{ "navbar.LogOut" | translate }}
      </button>
    </div>
  </div>
</nav>
